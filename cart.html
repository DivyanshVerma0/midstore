<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - ChapterOne Bookstore</title>

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eaeaea;
            padding-top: 100px; /* Space for navbar */
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px; 
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 40px;
        }

        .cart-items {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .cart-item img {
            max-width: 80px;
            margin-right: 20px;
        }

        .cart-item h3 {
            margin: 0;
        }

        .cart-item p {
            margin: 0;
            font-size: 1.2em;
        }

        .cart-item button {
            background-color: #b71c1c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart-item button:hover {
            background-color: #ff6659;
        }

        .total-price {
            text-align: right;
            font-size: 1.8em;
            margin-top: 20px;
        }

        .empty-cart {
            text-align: center;
            font-size: 1.5em;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Header (Navbar) -->
    <header class="header">
        <a href="#" class="logo">ChapterOne</a>
        
        <nav class="navbar">
            <a href="index.html" style="--i:1;">Home</a>
            <a href="shop.html" style="--i:2;">Shop</a>
            <a href="#" style="--i:3;">Featured</a>
            <a href="about.html" style="--i:4;">About</a>
            <a href="contact.html" style="--i:5;">Contact</a>
            <a href="cart.html" style="--i:6;" class="active">
                <i class='bx bx-cart'></i> Cart (<span id="cart-count">0</span>)
            </a>
            <a href="login.html" style="--i:7;"></a>
                <i class='bx bx-user'></i> Login
            </a>
        </nav>

        <div class="social-media">
            <a href="#" style="--i:1;"><i class='bx bxl-twitter'></i></a>
            <a href="#" style="--i:2;"><i class='bx bxl-instagram'></i></a>
            <a href="#" style="--i:3;"><i class='bx bxl-github'></i></a>
        </div>
    </header>

    <div class="container">
        <h1>Your Cart</h1>

        <!-- Cart Items -->
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>

        <!-- Total Price -->
        <div class="total-price" id="total-price">
            <!-- Total price will be displayed here -->
        </div>

        <!-- Empty Cart Message -->
        <div class="empty-cart" id="empty-cart" style="display: none;">
            Your cart is empty.
        </div>
    </div>

    <script>
        function loadCartItems() {
            const cart = JSON.parse(sessionStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceContainer = document.getElementById('total-price');
            const emptyCartMessage = document.getElementById('empty-cart');
            let total = 0;

            cartItemsContainer.innerHTML = ''; // Clear previous items

            if (cart.length === 0) {
                emptyCartMessage.style.display = 'block';
                totalPriceContainer.style.display = 'none';
            } else {
                emptyCartMessage.style.display = 'none';
                totalPriceContainer.style.display = 'block';

                cart.forEach(book => {
                    const cartItem = `
                        <div class="cart-item">
                            <img src="${book.img}" alt="${book.title}">
                            <h3>${book.title}</h3>
                            <p>₹${book.price}</p>
                            <button onclick="removeFromCart(${book.id})">Remove</button>
                        </div>
                    `;
                    cartItemsContainer.innerHTML += cartItem;
                    total += book.price;
                });

                totalPriceContainer.innerHTML = `Total: ₹${total}`;
            }
        }

        function removeFromCart(bookId) {
            let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
            cart = cart.filter(book => book.id !== bookId);
            sessionStorage.setItem('cart', JSON.stringify(cart));
            loadCartItems();
            updateCartCount();
        }

        function updateCartCount() {
            const cart = JSON.parse(sessionStorage.getItem('cart')) || [];
            document.getElementById('cart-count').innerText = cart.length;
        }

        window.onload = function() {
            loadCartItems();
            updateCartCount();
        }
    </script>

</body>
</html>
