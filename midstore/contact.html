<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ChapterOne Bookstore</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        /* Custom colors */
        .logo {
            font-size: 25px;
            font-weight: bold;
            color: #65350F;
        }
        .nav-link:hover {
            color: #65350F !important;
        }
        .contact-form input, 
        .contact-form textarea {
            border: 2px solid #65350F;
            border-radius: 5px;
        }
        .contact-form input[type="submit"] {
            background-color: #65350F;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #b7b7b9;
        }
    </style>
</head>
<body class="bg-light text-dark">

    <!-- Header (Centered Navbar) -->
    <header class="header bg-white shadow-sm py-2">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand logo" href="#">ChapterOne</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Featured</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html"><i class='bx bx-user'></i> Login</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1 class="text-center my-4">Contact Us</h1>

        <div class="text-center mb-4">
            <p>Feel free to reach out to us with any inquiries or questions.</p>
            <p>Email: <a href="mailto:contact@chapterone.com">contact@chapterone.com</a></p>
            <p>Phone: <a href="tel:+911234567890">+91 123 456 7890</a></p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form mx-auto mb-5" style="max-width: 600px;">
            <form action="#" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control mb-3" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control mb-3" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control mb-3" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <input type="submit" class="btn btn-block" value="Send Message">
            </form>
        </div>

        <!-- Fact Section -->
        <div class="fact-container bg-white p-4 rounded shadow-sm text-center">
            <h2>Did You Know?</h2>
            <p id="fact"></p>
        </div>
    </div>

    <!-- JavaScript for rotating facts -->
    <script>
        const facts = [
            "We have over 10,000 titles in our collection!",
            "Join our book club and get 10% off your next purchase!",
            "Our cozy reading nook is the perfect place to discover your next favorite book!",
            "Follow us on social media for updates and promotions!",
            "Did you know that reading for just 30 minutes a day can improve your mental health?"
        ];

        let currentFactIndex = 0;
        const factElement = document.getElementById('fact');

        function updateFact() {
            factElement.textContent = facts[currentFactIndex];
            currentFactIndex = (currentFactIndex + 1) % facts.length;
        }

        updateFact(); // Display the first fact immediately
        setInterval(updateFact, 5000); // Update every 5 seconds
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
